<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .welcome-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .loading-bar {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: #ffffff;
            animation: loading 3s linear forwards;
        }
        
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .skip-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Substitua pela URL da sua imagem -->
        <img src="https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Imagem de boas-vindas" class="background-image">
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        
        <button class="skip-button" onclick="redirectNow()">Pular</button>
    </div>

    <script>
        // Tempo em milissegundos antes do redirecionamento automático (3 segundos)
        const redirectTime = 3000;
        
        // URL para redirecionamento
        const redirectUrl = "https://tudo-em-um.vercel.app/";
        
        // Redireciona após o tempo definido
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, redirectTime);
        
        // Função para redirecionar manualmente
        function redirectNow() {
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
